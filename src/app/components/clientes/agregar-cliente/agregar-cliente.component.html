<!-- Agregar Cliente Modal-->
<div class="modal fade bd-example-modal-lg" id="agregarCliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> <i class="fas fa-home"></i> Nuevo Cliente</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarCliente(forma)" #forma2="ngForm">

          <div class="form-row">
            <!-- Razon Social -->
            <div class="form-group col-md-4">
              <label for="razonSocial">Razon Social</label>
              <input type="text" class="form-control" id="razonSocial" placeholder="Razon social...">
            </div>

            <!-- Cuit -->
            <div class="form-group col-md-4">
              <label for="cuit">Cuit</label>
              <input type="text" class="form-control" id="cuit" placeholder="Cuit...">
            </div>

            <!-- Saldo -->
            <div class="form-group col-md-4">
              <label for="saldo">Saldo</label>
              <input type="number" class="form-control" id="saldo" placeholder="Saldo...">
            </div>
          </div>
          <div class="form-row">
            <!-- Calle -->
            <div class="form-group col-md-9">
              <label for="calle">Calle</label>
              <input type="text" class="form-control" id="calle" placeholder="Calle...">
            </div>

            <!-- Numero -->
            <div class="form-group col-md-3">
              <label for="numero">Numero</label>
              <input type="number" class="form-control" id="numero" placeholder="Numero...">
            </div>

          </div>

          <div class="form-row">
            <!-- Localidad -->
            <div class="form-group col-md-6">
              <label for="localidad">Localidad</label>
              <input type="text" class="form-control" id="localidad" placeholder="Localidad...">
            </div>

            <!-- Latitud -->
            <div class="form-group col-md-3">
              <label for="latitud">Latitud</label>
              <input type="text" class="form-control" id="latitud" placeholder="Latitud...">
            </div>

            <!-- Latitud -->
            <div class="form-group col-md-3">
              <label for="longitud">Longitud</label>
              <input type="text" class="form-control" id="longitud" placeholder="Longitud...">
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-outline-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <button [disabled]="true" class="btn btn-primary" type="submit" data-dismiss="modal">Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
