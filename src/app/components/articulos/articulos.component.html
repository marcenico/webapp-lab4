<!-- NAVBAR-->
<app-navbar></app-navbar>

<div class="container">

  <br>
  <div class="row">

    <!-- SIDEBAR -->
    <app-sidebar></app-sidebar>

    <div class="col">
      <div class="card shadow">
        <div class="card-body">
          <h4><i class="fas fa-table"></i> Registro de articulos</h4>
          <button [routerLink]="['/articulos/articulo/new']" routerLinkActive="router-link-active" class="btn btn-sm btn-warning text-white"
            style="float: right;"><i class="fas fa-plus-circle"></i>Agregar Articulos</button>
          <br><br>
          <div class="table-responsive">
            <table id="example" class="table table-sm " datatable="" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Codigo</th>
                  <th scope="col">Denominacion</th>
                  <th scope="col">Precio de compra</th>
                  <th scope="col">Precio de venta</th>
                  <th scope="col">Iva</th>
                  <th scope="col">Rubro</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody *ngIf="articulos?.length != 0">
                <tr *ngFor="let articulo of articulos; let i = index" [attr.id]="articulo.id">
                  <th scope="col">{{i+1}}</th>
                  <td>{{articulo.codigo}}</td>
                  <td>{{articulo.denominacion}}</td>
                  <td>{{articulo.precioCompra}}</td>
                  <td>{{articulo.precioVenta}}</td>
                  <td>{{articulo.iva}}</td>
                  <td>{{articulo.rubro.denominacion}}</td>
                  <td><button [routerLink]="['/articulos/articulo', articulo.id]" routerLinkActive="router-link-active" type="button"
                      class="btn btn-sm btn-info">
                      <span class="fas fa-edit"></span>
                    </button></td>
                  <td><button type="button" class="btn btn-sm btn-danger" (click)="borrar(articulo)">
                      <span class="fas fa-trash-alt"></span>
                    </button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <br><br><br>

    </div>

  </div>

</div>

<!-- FOOTER -->
<app-footer></app-footer>
