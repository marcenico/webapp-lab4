<div class="container-fluid">

  <!-- Navbar-->
  <app-navbar></app-navbar>

  <div class="row">
    <div class="col-2">
      <div id="wrapper">
        <!-- Sidebar -->
        <ul class="sidebar navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="pagesDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-fw fa-folder"></i>
              <span>Administracion de registros:</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="pagesDropdown">
              <h6 class="dropdown-header">Registros:</h6>
              <button class="dropdown-item btn btn-link" (click)="currentPage = 1" role="link">
                <i class="fas fa-table"></i> Clientes
              </button>
              <button class="dropdown-item btn btn-link" (click)="currentPage = 2" role="link">
                <i class="fas fa-table"></i> Articulos
              </button>
              <button class="dropdown-item btn btn-link" (click)="currentPage = 3" role="link">
                <i class="fas fa-table"></i> Rubros
              </button>
              <button class="dropdown-item btn btn-link" (click)="currentPage = 4" role="link">
                <i class="fas fa-table"></i> Pedidos
              </button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item btn btn-link" (click)="currentPage = 5" role="link">Pagina Principal</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-10 d-none d-sm-block">
      <div id="content-wrapper">
        <div class="jumbotron" *ngIf="currentPage == 5">
          <h1 class="display-4">Bienvenido!</h1>
          <p class="lead">Esta es una pagina administrativa.
            Aqui puedes dar de alta a clientes, articulos, su rubro y pedidos de venta
            Tambien puedes editar/cambiar y eliminar los registros que desees.
          </p>
        </div>
        <app-clientes *ngIf="currentPage == 1"></app-clientes>
        <app-articulos *ngIf="currentPage == 2"></app-articulos>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <!-- Footer -->
      <footer class="page-footer font-small">

        <div class="footer footer-copyright text-muted py-2">UTN - Facultad Regional Mendoza
        </div>
      </footer>
      <!-- Footer -->
    </div>
  </div>


</div>
