<!-- NAVBAR-->
<app-navbar></app-navbar>

<div class="container">

  <br>
  <div class="row">

    <!-- SIDEBAR -->
    <app-sidebar></app-sidebar>

    <div class="col">
      <div class="card shadow">
        <div class="card-body">
          <h4><i class="fas fa-table"></i> Registro de rubros</h4>
          <button [routerLink]="['/rubros/rubro/new']" routerLinkActive="router-link-active" class="btn btn-sm btn-warning text-white"
            style="float: right;"><i class="fas fa-plus-circle"></i>Agregar Rubro</button>
          <br><br>
          <div class="table-responsive">
            <table id="example" class="table table-sm " datatable="" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Codigo</th>
                  <th scope="col">Denominacion</th>
                  <th scope="col">Rubro Padre</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody *ngIf="rubros?.length != 0">
                <tr *ngFor="let rubro of rubros; let i = index" [attr.id]="rubro.id">
                  <th scope="col">{{i+1}}</th>
                  <td>{{rubro.codigo}}</td>
                  <td>{{rubro.denominacion}}</td>
                  <td *ngIf="rubro.rubroPadre != null">( {{rubro.rubroPadre.denominacion}} )</td>
                  <td *ngIf="rubro.rubroPadre == null">( Ninguno )</td>
                  <td><button [routerLink]="['/rubros/rubro', rubro.id]" routerLinkActive="router-link-active" type="button"
                      class="btn btn-sm btn-info">
                      <span class="fas fa-edit"></span>
                    </button></td>
                  <td><button type="button" class="btn btn-sm btn-danger" (click)="borrar(rubro)">
                      <span class="fas fa-trash-alt"></span>
                    </button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <br><br><br>

    </div>

  </div>

</div>

<!-- FOOTER -->
<app-footer></app-footer>
